<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>导航菜单</title>
</head>
<body>
<div class="wrapper">
    <!-- 顶部 -->
    <header>
        <div class="clearfix">
            <div class="fl logo">
                <img src="img/logo.png" />
            </div>
            <div class="fr photo">
                <ul class="clearfix">
                    <li class="fl">
                        <div class="clearfix">
                            <div class="fl photo_img">
                                <img src="img/photo.png" />
                            </div>
                            <div class="fl photo_txt">
                                <p>欢迎登录，<span>IU189</span></p>
                            </div>
                        </div>
                    </li>
                    <li class="fl">
                        <a href="#"><span class="iconfont">&#xe718;</span>修改密码</a>
                    </li>
                    <li class="fl">
                        <a href="#"><span class="iconfont">&#xe617;</span>安全退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- 导航 -->
    <nav role="navigation">
        <div class="panel-group" id="accordion">
            <!-- 1 -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#navOne">
                            <em class="iconfont">&#xe612;</em>
                            人员管理
                            <div class="Navigation">
                                <span class="fa fa-plus"></span>
                                <span class="fa fa-minus"></span>
                            </div>
                        </a>
                    </h4>
                </div>
                <div id="navOne" class="panel-collapse collapse">
                    <div class="navTab">
                        <ul>
                            <li><a th:href="@{'/user/toUserList'}">人员列表</a></li>
                            <li><a href="#">角色管理</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 2 -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#navTwo">
                            <em class="iconfont">&#xe604;</em>
                            权限管理
                            <div class="Navigation">
                                <span class="fa fa-plus"></span>
                                <span class="fa fa-minus"></span>
                            </div>
                        </a>
                    </h4>
                </div>
                <div id="navTwo" class="panel-collapse collapse">
                    <div class="navTab">
                        <ul>
                            <li><a href="#">会诊医生审核</a></li>
                            <li><a href="#">申请医生审核</a></li>
                            <li><a href="#">团队审核</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 3 -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#navThree">
                            <em class="iconfont">&#xe660;</em>
                            专家管理
                            <div class="Navigation">
                                <span class="fa fa-plus"></span>
                                <span class="fa fa-minus"></span>
                            </div>
                        </a>
                    </h4>
                </div>
                <div id="navThree" class="panel-collapse collapse">
                    <div class="navTab">
                        <ul>
                            <li><a href="#">签名管理</a></li>
                            <li><a href="#">专家列表</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<script type="text/javascript">
    $("nav .navTab li").click(function(){
        $(this).addClass('active').siblings().removeClass('active');
    });
</script>
</body>
</html>
